<ion-content padding>

  <form [formGroup]="signInForm"  (ngSubmit)="onSignin()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-card>
            <div text-center>
              <h3>Login</h3>
            </div>
            <div padding>
              <ion-item>
                  <ion-label position="stacked">Email</ion-label>
                <ion-input name="email" type="email" placeholder="your@email.com" formControlName="email" >
                </ion-input>
              </ion-item>
              <ion-item>
                  <ion-label position="stacked">Password</ion-label>
                <ion-input name="password" type="password" placeholder="Password"  formControlName="password" >
                </ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" [disabled]="!signInForm.valid" expand="block">Login</ion-button>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
